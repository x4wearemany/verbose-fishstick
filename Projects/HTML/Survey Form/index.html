<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header><h1>Employee Interests Survey Form</h1></header>
    <form action="form1.html">
        <label for="Name"><b>Name:</b></label>
        <input
        required
        type="text"
        name="Name"
        id="Name"
        placeholder="Enter your name"
        size="30"
        >
        <br><br>
        <label for="Department"><b>Department:</b></label>
        <input
        required
        type="text"
        name="Department"
        id="Department"
        placeholder="Enter your department"
        size="30"
        >
        <br><br>
        <label for="about"><b>Tell us a bit about yourself:</b></label>
        <br>
        <textarea 
        name="about" 
        id="about" 
        cols="30" 
        rows="4">
        </textarea>
        <br><br>
        <label for="exercise"><b>Do you exercise at home?</b></label>
        <input type="radio" name="exercise" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="exercise" id="no">
        <label for="no">No</label>
        <br><br>
        <label for="reading"><b>What is your favorite way to read about your favorite topics?</b></label>
        <br><br>
        <input type="checkbox" name="reading" id="apps">
        <label for="apps">Phone apps</label>
        <input type="checkbox" name="reading" id="online">
        <label for="online">Online</label>
        <input type="checkbox" name="reading" id="books">
        <label for="books">Books</label>
        <input type="checkbox" name="reading" id="magazines">
        <label for="magazines">Magazines</label>
        <br><br>
        <label for="movie"><b>What is your favorite movie genre?</b></label>
        <select name="movie" id="movie">
            <option value="choose">Choose...</option>
            <option value="action">Action</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="comedy">Comedy</option>
            <option value="romance">Romance</option>
        </select>
        <br><br>
        <button type="submit"><strong>Submit Form</strong></button>
    </form>
</body>
</html>
